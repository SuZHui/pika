<html lang="en">
  <head>
    <title>Xylitol</title>
  </head>
  <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  <script src="../dist/xylitol.js"></script>
  <script>
    const client = Xylitol.create()
    const testInterceptor = {
      intercept(req, next) {
        // noop intercept
        // required to call the next handle
        console.log('one interceptor')
        return next.handle(req)
      }
    }
    const secondInterceptor = {
      intercept(req, next) {
        console.log('two interceptor')
        return next.handle(req)
      }
    }
    client.addInterceptor(testInterceptor)
    client.addInterceptor(secondInterceptor)
    client
      .get(
        'https://getman.cn/mock/test2',
        { responseType: 'json' }
      )
      .subscribe(data => {
        console.log(data)
        client.removeInterceptor(1)
        console.log(client)
      })
  </script>
</html>
